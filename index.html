
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Opticals – Lens Thickness Calculator</title>
  <script src="chart.min.js"></script> <!-- Local Chart.js -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #004aad;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    #chartContainer {
      margin-top: 30px;
    }
    #error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Classic Opticals – Lens Thickness Calculator</h2>

  <label for="sph">Spherical Power (SPH)</label>
  <input type="number" id="sph" step="0.25" placeholder="e.g., -2.50">

  <label for="cyl">Cylindrical Power (CYL)</label>
  <input type="number" id="cyl" step="0.25" placeholder="e.g., -1.25">

  <label for="add">Addition Power (ADD)</label>
  <input type="number" id="add" step="0.25" placeholder="e.g., +2.00">

  <label for="type">Lens Type</label>
  <select id="type">
    <option value="sv">Single Vision</option>
    <option value="prog">Progressive</option>
  </select>

  <button onclick="calculateThickness()">Calculate Thickness</button>

  <div id="error"></div>

  <div id="chartContainer">
    <canvas id="thicknessChart"></canvas>
  </div>

  <script>
    function calculateThickness() {
      const sphValue = document.getElementById('sph').value;
      const cylValue = document.getElementById('cyl').value;
      const addValue = document.getElementById('add').value;
      const type = document.getElementById('type').value;
      const errorDiv = document.getElementById('error');
      errorDiv.innerText = '';

      if (sphValue === '' || cylValue === '' || addValue === '') {
        errorDiv.innerText = 'Please fill all fields before calculating.';
        return;
      }

      const sph = parseFloat(sphValue);
      const cyl = parseFloat(cylValue);
      const add = parseFloat(addValue);

      const power = Math.abs(sph + cyl) + (type === 'prog' ? add : 0);

      const indices = [1.50, 1.56, 1.60, 1.67, 1.74];
      const factors = {
        1.50: 0.7,
        1.56: 0.6,
        1.60: 0.5,
        1.67: 0.4,
        1.74: 0.3
      };

      const thicknesses = indices.map(index => +(power * factors[index] + 1.5).toFixed(2));

      drawChart(indices, thicknesses);
    }

    function drawChart(labels, data) {
      const ctx = document.getElementById('thicknessChart').getContext('2d');
      if (window.thicknessChart) {
        window.thicknessChart.destroy();
      }
      window.thicknessChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels.map(i => `Index ${i}`),
          datasets: [{
            label: 'Estimated Thickness (mm)',
            data: data,
            backgroundColor: '#004aad'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Thickness (mm)' }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
